<div class="loading-container" *ngIf="carregando() | async">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    <p>Aguarde! Enviando arquivo...</p>
</div>

<div class="upload-container">
    <h1>Upload de Arquivos XML</h1>
    <input type="file" name="arquivo" (change)="carregarArquivos($event)" multiple>
</div>
